<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="icon" href="img/dice_77887.png">
    <!-- BOOTSTRAP LINK -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css' integrity='sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==' crossorigin='anonymous'/>
    <!-- JAVASCRIPT LINK DICE GAME -->
    <script defer src="js/scriptDice.js"></script>
    <!-- JAVASCRIPT LINK EMAIL -->
    <script defer src="js/scriptEmail.js"></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css">
    <title>Email & Dadi</title>
</head>
<body>
    <main>
        <!-- EMAIL LIST -->
        <div class="container"> 
            <div class="card mb-3 my-5">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="img/re4-img.jpg" alt="Merchant RE4">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Stranger!</h5>
                      <div>
                        <input type="text" id="emailInput" placeholder="Enter your email" />
                        <button class="btn btn-primary" id="checkButton">Check Email</button>
                      </div>
                      <p id="result"></p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <!-- DICE GAME -->
        <div class="container">
            <div class="card mb-3 my-5">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="img/stangata-img.jpeg" class="img-fluid rounded-start" alt="Stangata Movie">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h3 class="card-title">Try your luck!</h3>
                      <p class="card-text">Click the button below and try to win!</p>
                      <button id="playbtn" class="btn btn-success">Play</button>
                      <div class="d-flex justify-content-between py-2">
                        <p id="user-number"></p>
                        <p id="cpu-number"></p>
                        <p id="results"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </main>
</body>
</html>
